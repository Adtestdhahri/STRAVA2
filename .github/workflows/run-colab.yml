name: Run Colab Notebook

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install papermill
        run: pip install papermill

      - name: Run notebook
        run: |
          papermill Activities.ipynb output.ipynb
